        let welcome = document.createElement("div");
        welcome.setAttribute("class", "welcome");

        let image = document.createElement("img");

            form.append(label_text);

            input_box.setAttribute("type", obj[i]["type"]);

            console.log(phone)
            console.log(aadhar)
